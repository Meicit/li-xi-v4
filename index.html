<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Khai Xuân Nhận Lộc 2026</title>
    <style>
        :root { 
            --gold: #ffd700; 
            --petal: #ffb7c5; 
            --red-bright: #ff4d4d;
            --red-deep: #b30000;
        }

        body { 
            font-family: -apple-system, Arial, sans-serif; 
            /* 1. HÌNH NỀN TẾT */
            background: url('image_6aa27f.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; height: 100vh; color: white; overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* 2. THANH TIÊU ĐỀ KHAI XUÂN NHẬN LỘC */
        .header-banner {
            position: fixed; top: 15px; width: 85%; max-width: 500px; z-index: 10;
            animation: bounceIn 1s ease-out;
        }
        .header-banner img { width: 100%; height: auto; filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5)); }

        @keyframes bounceIn {
            0% { transform: translateY(-100px); opacity: 0; }
            60% { transform: translateY(10px); }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* 3. ĐÈN LỒNG ĐUNG ĐƯA */
        .lantern {
            position: fixed; top: -5px; font-size: 40px; z-index: 5;
            animation: swing 3s ease-in-out infinite alternate;
            transform-origin: top center;
        }
        .lantern-left { left: 5%; }
        .lantern-right { right: 5%; }

        @keyframes swing {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }

        /* 4. CÁNH HOA ĐÀO RƠI */
        .petal {
            position: fixed; background-color: var(--petal); border-radius: 150% 0 150% 0;
            opacity: 0.8; pointer-events: none; z-index: 1; 
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* 5. VÒNG QUAY */
        .wheel-container { 
            position: relative; 
            margin-top: 60px; /* Đẩy xuống để không bị tiêu đề đè */
            margin-bottom: 20px; 
            z-index: 2; 
        }
        .pointer {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 35px; height: 45px; background: #ff0000; 
            clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 10; border: 2px solid var(--gold);
        }
        canvas { border: 10px solid var(--gold); border-radius: 50%; background: #222; max-width: 80vw; max-height: 80vw; display: block; box-shadow: 0 0 50px rgba(0,0,0,0.6); }

        /* 6. BẢNG KẾT QUẢ */
        #result-display {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #fffdf0; color: #333; padding: 25px; border-radius: 20px;
            text-align: center; display: none; z-index: 100; border: 5px solid #ff0000; width: 75%;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }
        #result-display h1 { margin: 10px 0; font-size: 2.2rem; color: #d40000; }
