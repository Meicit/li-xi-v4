<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VÃ²ng Quay Táº¿t May Máº¯n - ver.1.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #ffd700; 
            --petal: #ffb7c5; 
            --red-tet: #d40000;
        }

        body { 
            font-family: -apple-system, Arial, sans-serif; 
            background: url('image_d17cc7.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; height: 100vh; color: white; overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* DÃ²ng chá»¯ Khai XuÃ¢n Nháº­n Lá»™c */
        .slogan-tet {
            position: fixed;
            top: 50px;
            text-align: center;
            width: 100%;
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: var(--gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.6);
            z-index: 5;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { transform: scale(1); text-shadow: 0 0 10px var(--gold); }
            to { transform: scale(1.05); text-shadow: 0 0 25px #fff, 0 0 35px var(--gold); }
        }

        .lantern {
            position: fixed; top: -10px; font-size: 45px; z-index: 3;
            animation: swing 3s ease-in-out infinite alternate;
            transform-origin: top center;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }
        .lantern-left { left: 5%; }
        .lantern-right { right: 5%; }

        @keyframes swing {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }

        .petal {
            position: fixed; background-color: var(--petal); border-radius: 150% 0 150% 0;
            opacity: 0.8; pointer-events: none; z-index: 1; 
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        .version-tag { position: fixed; bottom: 10px; right: 10px; font-size: 10px; color: rgba(255, 255, 255, 0.5); z-index: 5; }
        
        .wheel-container { position: relative; margin-top: 80px; margin-bottom: 30px; z-index: 2; }
        .pointer {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 40px; height: 50px; background: #ff0000; 
            clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 10; border: 2px solid var(--gold);
        }

        canvas { border: 12px solid var(--gold); border-radius: 50%; background: #222; max-width: 85vw; max-height: 85vw; display: block; box-shadow: 0 0 50px rgba(0,0,0,0.5); }

        #result-display {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #fffdf0; color: #333; padding: 30px; border-radius: 20px;
            text-align: center; display: none; z-index: 100; border: 5px solid #ff0000; width: 75%;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }
        #result-display h1 { margin: 10px 0; font-size: 2.5rem; color: #d40000; }
        
        button#spinBtn {
            padding: 18px 60px; font-size: 1.8rem; font-weight: bold; cursor: pointer;
            background: linear-gradient(to bottom, #ff4d4d, #b30000); color: var(--gold); 
            border: 2px solid var(--gold); border-radius: 50px;
            box-shadow: 0 8px 0 #660000; outline: none; -webkit-appearance: none; z-index: 4;
            transition: all 0.2s;
        }
        button#spinBtn:active { transform: translateY(4px); box-shadow: 0 4px 0 #660000; }
        button#spinBtn:disabled { background: #444; border-color: #666; box-shadow: 0 4px 0 #222; color: #999; }

        #mode-indicator { position: fixed; top: 10px; right: 10px; font-size: 9px; color: rgba(255,255,255,0.1); }
    </style>
</head>
<body>

<div id="mode-indicator">Normal</div>
<div class="version-tag">ver.1.1</div>

<div class="slogan-tet">Khai XuÃ¢n Nháº­n Lá»™c</div>

<div class="lantern lantern-left">ðŸ§§</div>
<div class="lantern lantern-right">ðŸ§§</div>

<div id="result-display">
    <h2 style="margin:0; font-size: 1.2rem; color: #d40000;">ðŸŽŠ CHÃšC Má»ªNG NÄ‚M Má»šI ðŸŽŠ</h2>
    <h1 id="prize-name">---</h1>
    <button onclick="closeModal()" style="font-size:1.1rem; padding:10px 25px; background:#d40000; color:white; border-radius:10px; border:none; font-weight:bold; cursor:pointer;">NHáº¬N LÃŒ XÃŒ</button>
</div>

<div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="500" height="500"></canvas>
</div>

<button id="spinBtn">QUAY LÃŒ XÃŒ</button>

<audio id="mainSound" src="quay-so-ngan.mp3" playsinline preload="auto"></audio>

<script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const mainSound = document.getElementById('mainSound');

    const prizes = [
        { label: "10.000Ä‘", color: "#d40000" }, { label: "20.000Ä‘", color: "#ffb703" },
        { label: "10.000Ä‘", color: "#b30000" }, { label: "50.000Ä‘", color: "#e63946" },
        { label: "10.000Ä‘", color: "#d40000" }, { label: "20.000Ä‘", color: "#ffb703" },
        { label: "10.000Ä‘", color: "#b30000" }, { label: "10.000Ä‘", color: "#ff4d4d" }
    ];

    let inventory = { "50.000Ä‘": 5, "20.000Ä‘": 10 };
    let currentRotation = 0;
    let isSpinning = false;
    let cheatMode = false;

    // Hiá»‡u á»©ng hoa Ä‘Ã o rÆ¡i
    function createPetal() {
        const petal = document.createElement('div');
        petal.className = 'petal';
        const size = Math.random() * 8 + 5 + 'px';
        petal.style.width = size;
        petal.style.height = size;
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.animationDuration = Math.random() * 3 + 3 + 's';
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 6000);
    }
    setInterval(createPetal, 400);

    // Váº½ vÃ²ng quay
    function draw() {
        const arc = (Math.PI * 2) / prizes.length;
        ctx.clearRect(0, 0, 500, 500);
        
        prizes.forEach((p, i) => {
            const ang = currentRotation + i * arc;
            ctx.beginPath();
            ctx.fillStyle = p.color;
            ctx.strokeStyle = "#ffd700";
            ctx.lineWidth = 3;
            ctx.moveTo(250, 250);
            ctx.arc(250, 250, 240, ang, ang + arc);
            ctx.fill(); 
            ctx.stroke();
            
            ctx.save();
            ctx.fillStyle = "#fff";
            ctx.translate(250, 250);
            ctx.rotate(ang + arc / 2);
            ctx.font = "bold 22px Arial";
            ctx.textAlign = "right";
            ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.shadowBlur = 4;
            ctx.fillText(p.label, 220, 10);
            ctx.restore();
        });

        // TÃ¢m vÃ²ng quay
        ctx.beginPath(); 
        ctx.fillStyle = "#ffd700"; 
        ctx.arc(250, 250, 20, 0, Math.PI*2); 
        ctx.fill();
        ctx.strokeStyle = "#b30000"; 
        ctx.lineWidth = 2; 
        ctx.stroke();
    }

    window.onload = draw;

    // Xá»­ lÃ½ Ã¢m thanh trÃªn mobile
    document.body.addEventListener('touchstart', () => mainSound.load(), { once: true });

    // Cheat code (PhÃ­m Alt pháº£i trÃªn mÃ¡y tÃ­nh)
    window.addEventListener('keydown', (e) => {
        if (e.code === "AltRight") {
            cheatMode = true;
            document.getElementById('mode-indicator').innerText = "Mode: Target 50K";
        }
    });

    spinBtn.onclick = spin;

    function spin() {
        if (isSpinning) return;
        
        mainSound.currentTime = 0;
        mainSound.play().catch(e => console.log("Audio Blocked"));

        isSpinning = true; 
        spinBtn.disabled = true;

        let targetIdx = Math.floor(Math.random() * prizes.length);
        
        // Logic cheat: Náº¿u kÃ­ch hoáº¡t, Ã©p vÃ o Ã´ 50k (index 3)
        if (cheatMode && inventory["50.000Ä‘"] > 0) { 
            targetIdx = 3; 
            cheatMode = false;
            document.getElementById('mode-indicator').innerText = "Normal";
        }
        
        // Kiá»ƒm tra kho (náº¿u háº¿t giáº£i thÃ¬ vá» 10k)
        if (inventory[prizes[targetIdx].label] === 0) targetIdx = 0;

        const arc = (Math.PI * 2) / prizes.length;
        // TÃ­nh toÃ¡n gÃ³c dá»«ng chÃ­nh xÃ¡c á»Ÿ Ä‘á»‰nh (kim chá»‰ 12h)
        const finalAngle = (Math.PI * 1.5) - (targetIdx * arc) - (arc / 2);
        const totalRot = (Math.PI * 2) * 10 + finalAngle; 
        
        const startRotation = currentRotation % (Math.PI * 2);
        const duration = 5000;
        let start = null;

        function animate(now) {
            if (!start) start = now;
            let t = (now - start) / duration;
            if (t > 1) t = 1;
            
            // Easing function (Cubic Ease Out)
            const easeOut = 1 - Math.pow(1 - t, 3);
            currentRotation = startRotation + (totalRot - startRotation) * easeOut;
            
            draw();

            if (t < 1) {
                requestAnimationFrame(animate);
            } else {
                setTimeout(() => showFinal(prizes[targetIdx].label), 300);
            }
        }
        requestAnimationFrame(animate);
    }

    function showFinal(result) {
        isSpinning = false;
        document.getElementById('prize-name').innerText = result;
        document.getElementById('result-display').style.display = 'block';
        if (inventory[result] !== undefined) inventory[result]--;
    }

    function closeModal() {
        document.getElementById('result-display').style.display = 'none';
        spinBtn.disabled = false;
    }
</script>
</body>
</html>
