<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√¨ X√¨ T·∫øt 2026 - Master Edition</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: radial-gradient(circle, #d63031 0%, #b71c1c 100%);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px; color: #fff; overflow: hidden;
        }

        h1 { color: #f1c40f; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); font-size: 2rem; margin-bottom: 5px; }
        .subtitle { color: #ffead0; margin-bottom: 25px; font-style: italic; opacity: 0.9; }

        .container {
            display: grid; grid-template-columns: repeat(5, 1fr);
            gap: 20px; max-width: 900px;
        }

        .lixi-box {
            width: 130px; height: 185px; background: #e63946;
            border-radius: 10px; position: relative; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; justify-content: center; align-items: center;
            border: 2px solid #f1c40f;
        }

        .lixi-box::before {
            content: ""; position: absolute; top: 0; width: 100%; height: 50px;
            background: #b71c1c; border-radius: 0 0 50% 50%; z-index: 2;
            transition: transform 0.4s; border-bottom: 1px solid #f1c40f;
        }

        .text-gold {
            color: #f1c40f; font-size: 14px; font-weight: bold; z-index: 1;
            text-align: center; line-height: 1.4; text-shadow: 1px 1px 0px #000;
        }

        .lixi-box.opened { background: #fff; cursor: default; transform: scale(1.05); }
        .lixi-box.opened::before { transform: translateY(-60px); }

        .reward {
            display: none; color: #d63031; font-size: 35px;
            font-weight: 900; z-index: 3;
        }

        .lixi-box.opened .reward { display: block; animation: pop 0.5s ease; }
        .lixi-box.opened .text-gold { display: none; }

        #status { margin-top: 25px; font-size: 1.4rem; color: #f1c40f; font-weight: bold; height: 40px; text-shadow: 1px 1px 2px #000; }

        .btn-reset {
            margin-top: 30px; padding: 12px 40px; background: #f1c40f;
            color: #b71c1c; border: none; border-radius: 50px;
            font-weight: bold; font-size: 1rem; cursor: pointer;
            box-shadow: 0 5px 0 #947a0a;
        }

        .petal {
            position: absolute; background-color: #ffb7c5;
            border-radius: 150% 0 150% 0; opacity: 0.8;
            pointer-events: none; animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        @keyframes pop { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        @media (max-width: 700px) { .container { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

    <h1>üßß KHAI XU√ÇN NH·∫¨N L·ªòC üßß</h1>
    <div class="subtitle">Ch√∫c m·ª´ng nƒÉm m·ªõi 2026 - V·∫°n s·ª± nh∆∞ √Ω</div>
    <div id="status">Ch·ªçn m·ªôt bao l√¨ x√¨ may m·∫Øn!</div>

    <div class="container" id="lixiContainer"></div>

    <button class="btn-reset" onclick="location.reload()">CH∆†I L·∫†I L∆Ø·ª¢T M·ªöI</button>

    <script>
        let cheatActive = false;
        let hasOpenedAny = false;

        function generateRewards() {
            let pool = [];
            if(Math.random() < 0.33) pool.push('50k');
            const count20k = Math.floor(Math.random() * 2) + 1;
            for(let i=0; i < count20k; i++) pool.push('20k');
            while(pool.length < 10) pool.push('10k');
            return pool.sort(() => Math.random() - 0.5);
        }

        const shuffledRewards = generateRewards();
        const container = document.getElementById('lixiContainer');

        for (let i = 0; i < 10; i++) {
            const box = document.createElement('div');
            box.className = 'lixi-box';
            box.innerHTML = `<div class="text-gold">CH√öC M·ª™NG<br>NƒÇM M·ªöI<br>2026</div><div class="reward" id="val-${i}">${shuffledRewards[i]}</div>`;
            
            box.onclick = () => {
                if (box.classList.contains('opened')) return;
                const valDisplay = document.getElementById(`val-${i}`);

                if (cheatActive && !hasOpenedAny) {
                    valDisplay.innerText = '50k';
                }

                box.classList.add('opened');
                hasOpenedAny = true;
                document.getElementById('status').innerText = `üßß Ch√∫c m·ª´ng! B·∫°n nh·∫≠n ƒë∆∞·ª£c ${valDisplay.innerText}`;
            };
            container.appendChild(box);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'AltRight' || e.key === 'AltGraph') {
                cheatActive = true;
            }
        });

        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.width = Math.random() * 10 + 5 + 'px';
            petal.style.height = petal.style.width;
            petal.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 5000);
        }
        setInterval(createPetal, 400);
    </script>
</body>
</html>
