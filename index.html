<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vòng Quay May Mắn - ver.1</title>
    <style>
        :root { --primary: #e63946; --dark: #0a192f; --gold: #ffb703; }
        body { 
            font-family: -apple-system, Arial, sans-serif; background: var(--dark);
            margin: 0; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; height: 100vh; color: white; overflow: hidden;
        }
        .version-tag { position: fixed; bottom: 10px; right: 10px; font-size: 10px; color: rgba(255, 255, 255, 0.3); }
        .wheel-container { position: relative; margin-bottom: 30px; }
        .pointer {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 40px; height: 50px; background: var(--primary); 
            clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 10; border: 2px solid white;
        }
        canvas { border: 10px solid #fff; border-radius: 50%; background: #222; max-width: 85vw; max-height: 85vw; display: block; }
        #result-display {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; color: #333; padding: 30px; border-radius: 20px;
            text-align: center; display: none; z-index: 100; border: 5px solid var(--gold); width: 75%;
        }
        #result-display h1 { margin: 10px 0; font-size: 2.5rem; color: var(--primary); }
        button#spinBtn {
            padding: 18px 60px; font-size: 1.8rem; font-weight: bold; cursor: pointer;
            background: var(--primary); color: white; border: none; border-radius: 50px;
            box-shadow: 0 8px 0 #9d212a; outline: none; -webkit-appearance: none;
        }
        button#spinBtn:disabled { background: #444; box-shadow: 0 4px 0 #222; }
        #mode-indicator { position: fixed; top: 10px; right: 10px; font-size: 9px; color: rgba(255,255,255,0.02); }
    </style>
</head>
<body>

<div id="mode-indicator">Normal</div>
<div class="version-tag">ver.1</div>

<div id="result-display">
    <h2 style="margin:0; font-size: 1.2rem; color: #666;">XIN CHÚC MỪNG!</h2>
    <h1 id="prize-name">---</h1>
    <button onclick="closeModal()" style="font-size:1.1rem; padding:10px 25px; background:#333; color:white; border-radius:10px; border:none;">TIẾP TỤC</button>
</div>

<div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="500" height="500"></canvas>
</div>

<button id="spinBtn">QUAY NGAY</button>

<audio id="mainSound" src="quay-so-ngan.mp3" playsinline preload="auto"></audio>

<script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const mainSound = document.getElementById('mainSound');

    const prizes = [
        { label: "10.000đ", color: "#457b9d" }, { label: "20.000đ", color: "#2a9d8f" },
        { label: "10.000đ", color: "#1d3557" }, { label: "50.000đ", color: "#e63946" },
        { label: "10.000đ", color: "#457b9d" }, { label: "20.000đ", color: "#2a9d8f" },
        { label: "10.000đ", color: "#1d3557" }, { label: "10.000đ", color: "#f4a261" }
    ];

    let inventory = { "50.000đ": 5, "20.000đ": 10 };
    let currentRotation = 0;
    let isSpinning = false;
    let cheatMode = false;

    function draw() {
        const arc = (Math.PI * 2) / prizes.length;
        ctx.clearRect(0, 0, 500, 500);
        prizes.forEach((p, i) => {
            const ang = currentRotation + i * arc;
            ctx.beginPath();
            ctx.fillStyle = p.color;
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 2;
            ctx.moveTo(250, 250);
            ctx.arc(250, 250, 245, ang, ang + arc);
            ctx.fill(); ctx.stroke();
            
            ctx.save();
            ctx.fillStyle = "white";
            ctx.translate(250, 250);
            ctx.rotate(ang + arc / 2);
            ctx.font = "bold 20px Arial";
            ctx.textAlign = "right";
            ctx.fillText(p.label, 230, 10);
            ctx.restore();
        });
        ctx.beginPath(); ctx.fillStyle = "white"; ctx.arc(250, 250, 15, 0, Math.PI*2); ctx.fill();
    }

    // Đảm bảo vẽ vòng quay ngay lập tức
    window.onload = draw;
    setInterval(draw, 16); // Giữ vòng quay luôn hiển thị ngay cả khi resize

    window.addEventListener('keydown', (e) => {
        if (e.code === "Space" && !isSpinning) spin();
        if (e.code === "AltRight") {
            cheatMode = true;
            document.getElementById('mode-indicator').innerText = "Target: 50K";
        }
    });

    spinBtn.onclick = spin;

    function spin() {
        if (isSpinning) return;
        
        // Mồi âm thanh
        mainSound.pause();
        mainSound.currentTime = 0;
        mainSound.play().catch(() => {});

        isSpinning = true;
        spinBtn.disabled = true;

        let targetIdx = Math.floor(Math.random() * prizes.length);
        if (cheatMode && inventory["50.000đ"] > 0) {
            targetIdx = 3; 
            cheatMode = false;
            document.getElementById('mode-indicator').innerText = "Normal";
        }
        if (inventory[prizes[targetIdx].label] === 0) targetIdx = 0;

        const arc = (Math.PI * 2) / prizes.length;
        const finalAngle = (prizes.length - targetIdx) * arc - arc/2 - (Math.PI/2);
        const duration = 4600; 
        const totalRot = (Math.PI * 2) * 12 + finalAngle;
        let start = null;

        function animate(now) {
            if (!start) start = now;
            let t = (now - start) / duration;
            if (t > 1) t = 1;

            currentRotation = (1 - Math.pow(1 - t, 4)) * totalRot;

            if (t < 1) {
                requestAnimationFrame(animate);
            } else {
                // Đợi âm thanh kết thúc mới hiện bảng chúc mừng
                if (mainSound.ended || mainSound.paused) {
                    showFinal(prizes[targetIdx].label);
                } else {
                    mainSound.onended = () => showFinal(prizes[targetIdx].label);
                    setTimeout(() => showFinal(prizes[targetIdx].label), 600);
                }
            }
        }
        requestAnimationFrame(animate);
    }

    function showFinal(result) {
        if (!isSpinning) return;
        isSpinning = false;
        document.getElementById('prize-name').innerText = result;
        document.getElementById('result-display').style.display = 'block';
        if (inventory[result] !== undefined) inventory[result]--;
    }

    function closeModal() {
        document.getElementById('result-display').style.display = 'none';
        spinBtn.disabled = false;
        mainSound.onended = null;
    }
</script>
</body>
</html>
