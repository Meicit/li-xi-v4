<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>V√≤ng Quay T·∫øt May M·∫Øn - ver.1</title>
    <style>
        :root { 
            --gold: #ffd700; 
            --petal: #ffb7c5; 
        }

        body { 
            font-family: -apple-system, Arial, sans-serif; 
            /* S·ª≠ d·ª•ng h√¨nh ·∫£nh b·∫°n cung c·∫•p l√†m h√¨nh n·ªÅn ch√≠nh */
            background: url('image_d17cc7.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; height: 100vh; color: white; overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* ƒê√®n l·ªìng ƒëung ƒë∆∞a */
        .lantern {
            position: fixed; top: -10px; font-size: 45px; z-index: 3;
            animation: swing 3s ease-in-out infinite alternate;
            transform-origin: top center;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }
        .lantern-left { left: 10%; }
        .lantern-right { right: 10%; }

        @keyframes swing {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }

        /* C√°nh hoa ƒë√†o r∆°i */
        .petal {
            position: fixed; background-color: var(--petal); border-radius: 150% 0 150% 0;
            opacity: 0.8; pointer-events: none; z-index: 1; 
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        .version-tag { position: fixed; bottom: 10px; right: 10px; font-size: 10px; color: rgba(255, 255, 255, 0.5); z-index: 5; }
        
        .wheel-container { position: relative; margin-bottom: 30px; z-index: 2; }
        .pointer {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 40px; height: 50px; background: #ff0000; 
            clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 10; border: 2px solid var(--gold);
        }

        canvas { border: 12px solid var(--gold); border-radius: 50%; background: #222; max-width: 85vw; max-height: 85vw; display: block; box-shadow: 0 0 50px rgba(0,0,0,0.5); }

        #result-display {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #fffdf0; color: #333; padding: 30px; border-radius: 20px;
            text-align: center; display: none; z-index: 100; border: 5px solid #ff0000; width: 75%;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }
        #result-display h1 { margin: 10px 0; font-size: 2.5rem; color: #d40000; }
        
        button#spinBtn {
            padding: 18px 60px; font-size: 1.8rem; font-weight: bold; cursor: pointer;
            background: linear-gradient(to bottom, #ff4d4d, #b30000); color: var(--gold); 
            border: 2px solid var(--gold); border-radius: 50px;
            box-shadow: 0 8px 0 #660000; outline: none; -webkit-appearance: none; z-index: 4;
        }
        button#spinBtn:active { transform: translateY(4px); box-shadow: 0 4px 0 #660000; }
        button#spinBtn:disabled { background: #444; border-color: #666; box-shadow: 0 4px 0 #222; color: #999; }

        #mode-indicator { position: fixed; top: 10px; right: 10px; font-size: 9px; color: rgba(255,255,255,0.01); }
    </style>
</head>
<body>

<div id="mode-indicator">Normal</div>
<div class="version-tag">ver.1</div>

<div class="lantern lantern-left">üßß</div>
<div class="lantern lantern-right">üßß</div>

<div id="result-display">
    <h2 style="margin:0; font-size: 1.2rem; color: #d40000;">üéä CH√öC M·ª™NG NƒÇM M·ªöI üéä</h2>
    <h1 id="prize-name">---</h1>
    <button onclick="closeModal()" style="font-size:1.1rem; padding:10px 25px; background:#d40000; color:white; border-radius:10px; border:none; font-weight:bold; cursor:pointer;">NH·∫¨N L√å X√å</button>
</div>

<div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="500" height="500"></canvas>
</div>

<button id="spinBtn">QUAY L√å X√å</button>

<audio id="mainSound" src="quay-so-ngan.mp3" playsinline preload="auto"></audio>

<script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const mainSound = document.getElementById('mainSound');

    const prizes = [
        { label: "10.000ƒë", color: "#d40000" }, { label: "20.000ƒë", color: "#ffb703" },
        { label: "10.000ƒë", color: "#b30000" }, { label: "50.000ƒë", color: "#e63946" },
        { label: "10.000ƒë", color: "#d40000" }, { label: "20.000ƒë", color: "#ffb703" },
        { label: "10.000ƒë", color: "#b30000" }, { label: "10.000ƒë", color: "#ff4d4d" }
    ];

    let inventory = { "50.000ƒë": 5, "20.000ƒë": 10 };
    let currentRotation = 0;
    let isSpinning = false;
    let cheatMode = false;

    function createPetal() {
        const petal = document.createElement('div');
        petal.className = 'petal';
        const size = Math.random() * 8 + 5 + 'px';
        petal.style.width = size;
        petal.style.height = size;
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.animationDuration = Math.random() * 3 + 3 + 's';
        petal.style.opacity = Math.random();
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 6000);
    }
    setInterval(createPetal, 400);

    function draw() {
        const arc = (Math.PI * 2) / prizes.length;
        ctx.clearRect(0, 0, 500, 500);
        prizes.forEach((p, i) => {
            const ang = currentRotation + i * arc;
            ctx.beginPath();
            ctx.fillStyle = p.color;
            ctx.strokeStyle = "#ffd700";
            ctx.lineWidth = 3;
            ctx.moveTo(250, 250);
            ctx.arc(250, 250, 245, ang, ang + arc);
            ctx.fill(); ctx.stroke();
            
            ctx.save();
            ctx.fillStyle = "#fff";
            ctx.translate(250, 250);
            ctx.rotate(ang + arc / 2);
            ctx.font = "bold 20px Arial";
            ctx.textAlign = "right";
            ctx.fillText(p.label, 230, 10);
            ctx.restore();
        });
        ctx.beginPath(); ctx.fillStyle = "#ffd700"; ctx.arc(250, 250, 18, 0, Math.PI*2); ctx.fill();
        ctx.strokeStyle = "#b30000"; ctx.lineWidth = 2; ctx.stroke();
    }

    window.onload = draw;
    setInterval(draw, 16);

    document.body.addEventListener('touchstart', () => mainSound.load(), { once: true });

    window.addEventListener('keydown', (e) => {
        if (e.code === "Space" && !isSpinning) spin();
        if (e.code === "AltRight") {
            cheatMode = true;
            document.getElementById('mode-indicator').innerText = "Target: 50K";
        }
    });

    spinBtn.onclick = spin;

    function spin() {
        if (isSpinning) return;
        mainSound.pause(); mainSound.currentTime = 0;
        mainSound.play().catch(e => console.log("Audio Blocked"));

        isSpinning = true; spinBtn.disabled = true;

        let targetIdx = Math.floor(Math.random() * prizes.length);
        if (cheatMode && inventory["50.000ƒë"] > 0) { targetIdx = 3; cheatMode = false; }
        if (inventory[prizes[targetIdx].label] === 0) targetIdx = 0;

        const arc = (Math.PI * 2) / prizes.length;
        const finalAngle = (prizes.length - targetIdx) * arc - arc/2 - (Math.PI/2);
        const duration = 4600; 
        const totalRot = (Math.PI * 2) * 12 + finalAngle;
        let start = null;

        function animate(now) {
            if (!start) start = now;
            let t = (now - start) / duration;
            if (t > 1) t = 1;
            currentRotation = (1 - Math.pow(1 - t, 4)) * totalRot;
            if (t < 1) requestAnimationFrame(animate);
            else {
                if (mainSound.ended || mainSound.paused) showFinal(prizes[targetIdx].label);
                else { mainSound.onended = () => showFinal(prizes[targetIdx].label); setTimeout(() => showFinal(prizes[targetIdx].label), 600); }
            }
        }
        requestAnimationFrame(animate);
    }

    function showFinal(result) {
        if (!isSpinning) return;
        isSpinning = false;
        document.getElementById('prize-name').innerText = result;
        document.getElementById('result-display').style.display = 'block';
        if (inventory[result] !== undefined) inventory[result]--;
    }

    function closeModal() {
        document.getElementById('result-display').style.display = 'none';
        spinBtn.disabled = false;
        mainSound.onended = null;
    }
</script>
</body>
</html>
